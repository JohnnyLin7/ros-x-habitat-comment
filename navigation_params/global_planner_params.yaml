GlobalPlanner:
  allow_unknown: false           # 关键参数:禁止规划穿过未知区域的路径
  default_tolerance: 0.2
  visualize_potential: false
  use_dijkstra: true            # 使用Dijkstra算法而不是A*,更保守
  use_quadratic: true           # 使用二次势场
  use_grid_path: false
  old_navfn_behavior: false
  
  cost_factor: 3.0             # 代价因子,增大会使路径更倾向于远离障碍物
  publish_potential: true       # 发布势场供调试
  orientation_mode: 0
  orientation_window_size: 1