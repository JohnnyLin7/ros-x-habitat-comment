TrajectoryPlannerROS:
  max_vel_x: 1.0
  min_vel_x: -0.2
  max_vel_theta: 2.0
  min_in_place_vel_theta: -4

  acc_lim_theta: 3.0
  acc_lim_x: 3.0
  acc_lim_y: 3.0

  # 增加评估的轨迹数
  vx_samples: 10          # 增加速度采样数
  vtheta_samples: 30     # 增加角速度采样数

  holonomic_robot: false
  meter_scoring: true

  controller_frequency: 5.0

  # 添加以下参数增强稳定性
  dwa: true
  sim_time: 2.0